<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Vite handles files from the "public" folder automatically. -->
    <!-- So /logo.png will correctly point to public/logo.png -->
    <link rel="icon" type="image/png" href="/logo.png" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- This is the most important line! -->
    <!-- It tells Vite where your React app starts. -->
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
